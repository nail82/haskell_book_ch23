name:                InlineEx
version:             0.1.0.0
github:              "githubuser/InlineEx"
license:             BSD3
author:              "Ted Satcher"
maintainer:          "ted.satcher@dr-inc.com"
copyright:           "2019 Ted Satcher"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/InlineEx#readme>

dependencies:
- base >= 4.7 && < 5
- random >= 1.1
- transformers

library:
  source-dirs: src

executables:
  InlineEx-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - InlineEx

tests:
  InlineEx-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - InlineEx
